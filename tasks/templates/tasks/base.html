<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}To-Do App{% endblock %}</title>

    <!-- Tailwind Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: { DEFAULT: '#7C3AED', 600: '#6D28D9', 700: '#581C87' },
              neon: { DEFAULT: '#7C3AED' }
            },
            borderRadius: { '2xl': '16px' }
          }
        },
      }
    </script>

    <style>
      /* shared neon/glass styles */
      .glass {
        background: rgba(255,255,255,0.02);
        backdrop-filter: blur(4px);
        border-bottom: 1px solid rgba(255,255,255,0.03);
      }
      .card-neon {
        box-shadow: 0 6px 24px rgba(20,10,40,0.45);
        transition: transform .18s ease, box-shadow .18s ease;
      }
      .card-neon:hover { transform: translateY(-6px); box-shadow: 0 18px 50px rgba(124,58,237,0.28); }
      .accent-strip { width:6px; border-top-left-radius:12px; border-bottom-left-radius:12px; position:absolute; left:0; top:0; bottom:0; }
      .btn-neon {
        box-shadow: 0 10px 30px rgba(124,58,237,0.18);
        transition: transform .16s ease, box-shadow .16s ease;
      }
      .btn-neon:hover { transform: translateY(-3px); box-shadow: 0 20px 60px rgba(124,58,237,0.32); }
    </style>

    {% block extra_head %}{% endblock %}
  </head>

  <body class="min-h-screen bg-gradient-to-br from-[#0b1220] via-[#14122f] to-[#20194a] text-gray-100">
    <header class="glass">
      <div class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
        <a href="{% url 'tasks:list' %}" class="flex items-center gap-3">
          <span class="inline-block w-10 h-10 rounded-lg bg-gradient-to-br from-brand to-indigo-600 flex items-center justify-center text-white font-bold shadow-lg">TD</span>
          <span class="text-xl font-semibold text-white">To-Do App</span>
        </a>

        <a href="{% url 'tasks:create' %}" class="inline-flex items-center gap-2 px-4 py-2 rounded-lg bg-gradient-to-br from-violet-500 via-purple-600 to-indigo-600 text-white btn-neon">
          + New Task
        </a>
      </div>
    </header>

    <main class="max-w-6xl mx-auto px-6 py-10">
      {% block content %}{% endblock %}
    </main>

    {% block extra_js %}{% endblock %}
  </body>
</html>
